<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> <!-- Confetti Library -->
</head>
<body>
  <div class="container">
    <h1>Thank you for forgiving me ❤️</h1>
    <p>You mean the world to me, and I’ll do better to show it.</p>

    <!-- Gachapon Button -->
    <button id="gachapon-button">Try Your Luck!</button>
  </div>

  <script>
    // Trigger confetti effect when the Thank You page loads
    window.onload = () => {
      confetti({
        particleCount: 200,  // More confetti pieces
        angle: 90,           // Direction of the confetti
        spread: 360,         // Spread of the confetti
        origin: { x: 0.5, y: 0.5 }, // Center of the screen
        colors: ['#ff6b6b', '#f8c291', '#6ab04c', '#f39c12'], // Confetti colors
      });
    };

    // Add event listener for the Gachapon button
    const gachaponButton = document.getElementById("gachapon-button");
    gachaponButton.addEventListener("click", () => {
      // Redirect to the gachapon spinner page
      window.location.href = "gachapon.html";
    });
  </script>
</body>
</html>
